# This file will configure Nginx to listen on port 80
# and use index.php as default index page.
# It will set the document root to /var/www/html/public,
# and then configure Nginx to use the backend service on port 9000 to process *.php files.

server {
    listen 80;
    index index.php;
    error_log /var/log/nginx/caddy-error.log;
    access_log /var/log/nginx/caddy-access.log;
    root /var/www/html/public;

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        # Reverse proxy
        fastcgi_pass backend:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    location / {
        try_files $uri $uri/ /index.php?$query_string;
        gzip_static on;
    }
}
